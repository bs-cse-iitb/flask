{% extends "layout.html" %}

{% block body %}
    <h1> Total Register Atheletes</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        {% for name in registrants %}
        <tr>
            <td>{{name}}</td>
            <td>{{registrants[name]}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
